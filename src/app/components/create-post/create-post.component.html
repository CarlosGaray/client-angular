<div class="card input-field" [style]='{margin:"30px auto", maxWidth:"500px", padding:"20px", textAlign:"center"}'>
  <input type="text" placeholder="title" />
  <input type="text" placeholder="body" />
  <div class="file-field input-field">
      <div class="btn #64b5f6 blue darken-1">
          <span>Upload Image</span>
          <input type="file" />
      </div>
      <div class="file-path-wrapper">
          <input className="file-path validate" type="text" />
      </div>
  </div>
  <button class="btn waves-effect waves-light #64b5f6 blue darken-1">Submit post</button>
</div>
